<div class="bubbles-group">
    <div class="bubbles-group-avatar-container"><avatar-element
            class="avatar-like bubbles-group-avatar user-avatar avatar-40 avatar-relative" data-peer-id="765405434"
            dir="auto" data-color=""><img class="avatar-photo" src={avatar}></avatar-element>
    </div>
    <div data-mid="4295057730" data-peer-id="-1723287282" data-timestamp="1688560159"
        class="bubble is-in can-have-tail is-group-first is-group-last" data-reply-to-peer-id="-1723287282"
        data-reply-to-mid="4295057717">
        <div class="bubble-content-wrapper">
            <div class="bubble-content">
                <div class="message spoilers-container" dir="auto">{text}<reactions-element
                        class="reactions reactions-block"><reaction-element class="reaction reaction-block">

                                    src="Telegram Web_files/nails.png"></div><span class="reaction-counter">{reactions}</span>
                        </reaction-element><span class="time tgico"><span class="i18n" dir="auto">03:29

                        </span></reactions-element></div>
                <div class="colored-name name floating-part" data-peer-id="765405434" style="color: rgb(15, 178, 151);">
                    <span class="peer-title" dir="auto" data-peer-id="765405434" data-with-premium-icon="1">{nickname}</span></div><svg viewBox="0 0 11 20" width="11" height="20" class="bubble-tail">
                    <use href="#message-tail-filled"></use>
                </svg>
            </div>
        </div>
    </div>
</div>
